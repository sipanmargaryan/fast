name: CD development
on:
  pull_request:
    branches:
      - master
    types:
      - closed
      
jobs:
  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
      TARGET_ENVIRONMENT: development

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract image name and tag
        id: image
        run: |
          echo "::set-output name=tag::$(echo $GITHUB_SHA | head -c7)"
          echo "::set-output name=repository::$(echo "$DOCKER_HUB_USERNAME/$SERVICE_NAME-$TARGET_ENVIRONMENT")"
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx
      - name: Build and push the image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: "${{ steps.image.outputs.repository }}:${{ steps.image.outputs.tag }}"
          file: ./Dockerfile
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
    
  cd-development:
    name: CD development
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    needs:
      - build-image

    env:
      SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
      GITHUB_PAT: ${{ secrets.HOORY_GITHUB_PAT }}
      TARGET_ENVIRONMENT: development

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: deployment
        with:
          token: "${{ env.GITHUB_PAT }}"
          environment: "${{ env.TARGET_ENVIRONMENT }}"

      - name: Extract image name and tag
        id: image
        run: |
          echo "::set-output name=tag::$(echo $GITHUB_SHA | head -c7)"
          echo "::set-output name=repository::$(echo "eu.gcr.io/$PROJECT_ID/$SERVICE_NAME/$TARGET_ENVIRONMENT")"

      - name: Set chart app version
        run: |
          sed -i "s/^appVersion:.*$/appVersion: ${{ steps.image.outputs.tag }}/" .charts/Chart.yaml

      - name: Upgrade chart
        run: |
          helm upgrade $SERVICE_NAME ./.charts \
          --install \
          --namespace $GKE_NAMESPACE --create-namespace \
          --set image.repository="${{ steps.image.outputs.repository }}" \
          --set image.tag="${{ steps.image.outputs.tag }}" \
  
      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ env.GITHUB_PAT }}"
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ env.GITHUB_PAT }}"
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
